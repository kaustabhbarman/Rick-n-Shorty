  <script type="text/javascript">
    var rows;


    d3.csv("data.csv", function(d) {
      return {
        value : d.VALUE,
        value2 : d.VALUE2,
        value3 : d.VALUE3,
        value4 : d.VALUE4,
        id : d.MOVEMENT_ID,

      };
    }).then(function(data) {
      rows = data;
      addDensity();
    });

    function addDensity() {
    

      for (x in statesData.features){

          statesData.features[x].properties.density=rows[x].value;
          statesData.features[x].properties.density2=rows[x].value2;
          statesData.features[x].properties.density3=rows[x].value3;
          statesData.features[x].properties.density4=rows[x].value4;

        }


      }
